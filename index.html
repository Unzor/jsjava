<body>
  <style>
    div {
  border-style: solid;
  border-width: medium;
}
  </style>
  <script src="jsjava.min.js"></script>
  <h1>
  JSJava Playground
</h1>
  <textarea id="input"></textarea>
  <button onclick="submitCode()"> Run Code</button>
  <hr></hr>
<p> Result </p>
  <div id="result">
  
  </div>
      <script>
                var jsjava=new JSJava();

        function submitCode(){
        var input=document.getElementById('input');
                  var result=document.getElementById('result');
          result.innerHTML="";
jsjava.setFileName('Main.java');
jsjava.onCallback=function(output){
var resElement=document.createElement('code');
  resElement.innerText=output;
  result.appendChild(resElement);
}
jsjava.setCode(input.value);
jsjava.run();
        }
  </script>
</body>
