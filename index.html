<body>
  <script src="jsjava.min.js"></script>`
  <h1>
  JSJava Playground
</h1>
  <textarea id="input"></textarea>
  <button onclick="submitCode()"> Run Code</button>
  <div id="result">
  
  </div>
      <script>
                var jsjava=new JSJava();

        function submitCode(){
        var input=document.getElementById('input');
                  var result=document.getElementById('result');
jsjava.setFileName('Main.java');
jsjava.onCallback=function(output){
var resElement=document.createElement('code');
  resElement.innerText=output;
  resElement.appendChild(result);
}
jsjava.setCode(input.value);
jsjava.run();
        }
  </script>
</body>
